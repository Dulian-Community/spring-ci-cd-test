<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>이메일 인증 코드</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<div
    style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
    <div style="font-size: 24px; font-weight: bold; color: #333333; margin-bottom: 20px;">이메일 인증 코드</div>
    <div style="font-size: 16px; color: #555555; line-height: 1.5; margin-bottom: 20px;">
        안녕하세요, 두리안에서 요청하신 인증번호를 보내드립니다.<br>
        아래 인증번호를 입력하여 이메일 인증을 완료하세요.
    </div>
    <div style="font-size: 32px; font-weight: bold; color: #000000; margin: 20px 0;" th:text="${code}">123456</div>
    <div style="font-size: 16px; color: #555555; line-height: 1.5; margin-bottom: 20px;">
        위 인증번호 6자리를 인증번호 입력창에 입력해주세요.
    </div>
    <div style="font-size: 14px; color: #999999;">
        본인이 인증번호를 요청하지 않으셨을 경우 본 이메일을 무시해주세요.
    </div>
</div>
</body>
</html>
